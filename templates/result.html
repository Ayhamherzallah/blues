{% extends 'layout/navbar.html' %}
{% load static %}

{% block content %}
    <div>
        <!-- Header-->
        <header class="py-5" style="background-color: var(--blue)">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Search Result</h1>
                </div>
            </div>
        </header>
        <!-- Section-->
        <section style="padding-top: 1rem">
            <div class="container-fluid px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    {% for i in result %}
                    <div class="col mb-2 col-sm-6">
                        <div class="card h-100">
                            <!-- Product image-->
                            <img class="card-img-top" src="{{ i.image.url }}" alt="..." />
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder" style="color: var(--blue)">{{ i.name }}</h5>
                                    <!-- Product price-->
                                    {{ i.variants.first.price }} JDs
                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center"><a class="btn mt-auto" href="{% url 'product' product_id=i.id %}" style="background-color: var(--blue); color: white">View options</a></div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
            </div>
</div>

    <link rel="stylesheet" href="{% static 'css/category.css' %}">
{% endblock %}
