{% extends 'layout/navbar.html' %}
{% block content %}
    <div class="text-cente">
        <form style="width: 100%;max-width: 330px;padding: 15px; margin: auto" method="post" action="#">
            {% csrf_token %}
            <img src="/media/clicks.png" width="200" class="mb-4" style="align-self: center">
            <h1 class="h3 mb-3" style="text-align: center">Please sign in</h1>
            <input type="text" class="form-control" placeholder="Username" name="user">
            <input type=password class="form-control mb-4" placeholder="Password" name='pass'>
            <button class="btn btn-lg btn-primary" type="submit" style="display: block; width: 100%">Sign In</button>
        </form>
    </div>
{% endblock %}
