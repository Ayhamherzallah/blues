{% load static %}
<html lang="en" data-bs-theme="auto">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
        <meta name="generator" content="Hugo 0.112.5">
        <title>{{ title }}</title>

        <link href="{% static 'css/dashboard.css' %}" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>

<body>
    <nav id="nav">
        <div class="logo-name">
            <div class="logo-image">
                <img src="/media/clicks.png" alt="clicks">
            </div>
        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="{% url 'dashboard' %}">
                    <i class="fa-regular fa-house"></i>
                    <span class="link-name">Dashboard</span>
                </a></li>
                  <li><a href="{% url 'orders' %}">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span class="link-name">Orders</span>
                </a></li>
                  <li><a href="{% url 'productsdash' %}">
                    <i class="fa-solid fa-boxes-stacked"></i>
                    <span class="link-name">Products</span>
                </a></li>
                  <li><a href="{% url 'customers' %}">
                    <i class="fa-solid fa-user"></i>
                    <span class="link-name">Customers</span>
                </a></li>
                <li><a href="{% url 'reports' %}">
                    <i class="fa-solid fa-chart-simple"></i>
                    <span class="link-name">Reports</span>
                </a></li>
            </ul>
            <ul class="logout">
                <li><a href="{% url 'logout' %}">
                    <i class="fa-sharp fa-solid fa-circle-left"></i>
                    <span class="link-name">Logout</span>
                </a></li>
            </ul>
        </div>
    </nav>

    <section class="dashboard">
         <div class="top">
             <i class="fa-solid fa-bars bar" id="close"></i>
         </div>
        {% block content %}
        {% endblock %}
        <h6 style="margin-top: 40px;margin-left: 30px;">Thank you for choosing Clicks Agency</h6>
        <img src="/media/clicks.png" alt="clicks" style="width: 200px;margin-left: 30px;padding-bottom: 30px">


    </section>


<script>

    bar = document.querySelector("#close");
    nav = document.querySelector("#nav")

    bar.addEventListener('click',()=>{
        nav.classList.toggle("close");
    })





</script>

</body>
