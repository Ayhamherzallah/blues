{% extends 'layout/navbar.html' %}
{% load static %}

{% block content %}
      <div class="container">
    <h2>Checkout</h2>
    <form method="post" action="{% url 'checkout' %}">
        {% csrf_token %}
      <div class="form-group">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="fName" required>
      </div>

      <div class="form-group">
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="lName" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required>
      </div>

      <div class="form-group">
        <label for="address">Shipping Address:</label>
        <input type="text" id="address" name="shipping" required>
      </div>

      <div class="form-group">
        <input type="submit" value="Place Order" class="button">
      </div>
    </form>
  </div>

    <link rel="stylesheet" href="{% static 'css/checkout.css' %}">
{% endblock %}
